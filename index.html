<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Filterable Gallery</h1>
    <h2>Add Product</h2>

    <form>
      <div>
        <label for="product">Enter Image URL</label>
        <input type="text" name="product" id="product" class="url-input" />
      </div>
      <div>
        <label for="select">Select Type</label>
        <select name="" id="select">
          <option value="headphone">Headphone</option>
          <option value="laptop">Laptop</option>
          <option value="mobile">Mobile</option>
        </select>
      </div>
      <button type="submit" class="submit">Add</button>
    </form>

    <div class="buttons">
      <button class="btn-all">All</button>
      <button class="btn-headphone">Headphones</button>
      <button class="btn-laptop">Laptops</button>
      <button class="btn-mobile">Mobiles</button>
    </div>

    <div class="products"></div>

    <script src="index.js"></script>
  </body>
</html>
